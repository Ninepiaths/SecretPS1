    <input id="_token" name="_token" type="hidden" value='${JSON.stringify(req.body)}'>

<script>
    let clicked = false;
    $("a").click(function () {
        if (clicked === false) {
            clicked = true;
            return true;
        }
        $(this).attr("onclick", "return false;");
    });

    function validateForm() {
        let growId = document.getElementById("login-name").value;
        let password = document.getElementById("password").value;
        
        if (growId.trim() === "" || password.trim() === "") {
            alert("Please enter your Growtopia Name and Password.");
            return false;
        }
        
        return true;
    }

function playAsGuest() {
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = 'https://gtps.my.id/player/growid/login/validate';

    const tokenField = document.createElement('input');
    tokenField.type = 'hidden';
    tokenField.name = '_token';
    tokenField.value = document.getElementById('_token').value;

    const emailField = document.createElement('input');
    emailField.type = 'hidden';
    emailField.name = 'email';
    emailField.value = 'guest@gmail.com';

    form.appendChild(tokenField);
    form.appendChild(emailField);
    document.body.appendChild(form);
    form.submit();
}

    document.addEventListener('DOMContentLoaded', function() {
        document.onkeydown = (e) => {
            if (e.key == 123 || (e.ctrlKey && e.shiftKey && (e.key == 'I' || e.key == 'C' || e.key == 'J' || e.key == 'U'))) {
                e.preventDefault();
            }
        };
        
        $('#modalButton').trigger('click');
        
        $('.close').on('click', function () {
            window.location = "https://gtps.my.id/player/validate/close";
        });
        
        var observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                for (var i = 0; i < mutation.addedNodes.length; i++) {
                    if (mutation.addedNodes[i].tagName == 'DIV') {
                        var thediv = mutation.addedNodes[i];
                        var sw = window.screen.width;
                        if (sw < 667) {
                            $(thediv).css({
                                'transform': 'scale(0.75)',
                                'transform-origin': '0 0',
                                '-webkit-transform': 'scale(0.75)',
                                '-webkit-transform-origin': '0 0',
                                'overflow': 'auto'
                            });
                        }
                    }
                }
            });
        });
        
        observer.observe(document.body, {
            attributes: false,
            childList: true,
            characterData: false
        });
    });
</script>
